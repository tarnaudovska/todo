<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="mx-auto p-2">TODO list</span>
            </a>
            <ul class="nav nav-pills">
                {% if current_user.is_anonymous %}
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link" aria-current="page">Home</a></li>
                {% else %}
                <li class="nav-item"><a href="{{ url_for('home_user') }}" class="nav-link" aria-current="page">Home</a></li>
                {% endif %}
                {% if current_user.is_anonymous %}
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
                {% endif %}
                {% if current_user.is_authenticated %}
                <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
                {% endif %}
                <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
            </ul>
        </header>
    </div>
</body>
</html>
